<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escolha da Criança</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #121212;
      color: #fff;
    }

    header {
      padding: 20px;
      font-size: 2em;
      text-align: center;
      background-color: #1f1f1f;
      letter-spacing: 1px;
    }

    main {
      padding: 20px;
      overflow-x: auto;
      display: flex;
      gap: 20px;
      scroll-behavior: smooth;
    }

    .card {
      background: #2c2c2c;
      border-radius: 15px;
      width: 150px;
      flex: 0 0 auto;
      text-align: center;
      padding: 15px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
    }

    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      border: 3px solid #4CAF50;
    }

    .card p {
      margin: 0;
      font-size: 1.1em;
      font-weight: bold;
    }

    /* Scrollbar estilizada */
    main::-webkit-scrollbar {
      height: 8px;
    }
    main::-webkit-scrollbar-thumb {
      background: #4CAF50;
      border-radius: 4px;
    }
    main::-webkit-scrollbar-track {
      background: #1f1f1f;
    }
  </style>
</head>
<body>
  <header>Escolha a Criança</header>
  <main id="criancas-container"></main>

  <script>
    const API = "http://127.0.0.1:8000/";
    const responsavel_id = localStorage.getItem("responsavel_id") || "ID_DO_RESPONSAVEL_TESTE";

    async function carregarCriancas() {
      try {
        const res = await fetch(`${API}responsaveis/buscar_crianca/${responsavel_id}`);
        if (!res.ok) throw new Error("Erro ao carregar crianças");
        const criancas = await res.json();

        const container = document.getElementById("criancas-container");
        container.innerHTML = "";

        criancas.forEach(crianca => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="https://via.placeholder.com/120" alt="Avatar">
            <p>${crianca.nome}</p>
          `;
          card.onclick = () => selecionarCrianca(crianca._id);
          container.appendChild(card);
        });
      } catch (err) {
        console.error(err);
        alert("Erro ao carregar crianças");
      }
    }

    function selecionarCrianca(crianca_id) {
      localStorage.setItem("crianca_id", crianca_id);
      window.location.href = "atividades.html";
    }

    carregarCriancas();
  </script>
</body>
</html>
